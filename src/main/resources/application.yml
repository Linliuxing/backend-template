# database
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/template?characterEncoding=utf-8&autoReconnect=true&useSSL=false
    username: root
    password: root
    max-active: 50
    initial-size: 10
    max-wait: 60000
    max-idle: 20
    min-idle: 10
    validation-query: select 1
    test-while-idle: true
    test-on-borrow: true
    test-on-return: false
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000

    session:
      store-type: none

# mybatis
mybatis:
  mapper-locations: classpath:mybatis-mappers/*.xml
  config-location: classpath:mybatis-config.xml

# log config, 注意（Spring boot documentation recommends to use logback-spring.xml rather than logback.xml and in it you can use spring profile tag）
# https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-logging.html
logging:
  config: classpath:logback-spring.xml